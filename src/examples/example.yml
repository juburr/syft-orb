description: >
  The `install` command is used to simplify installation of Syft.

usage:
  version: 2.1
  orbs:
    syft: juburr/syft-orb@0.3.1
  jobs:
    sign-images:
      docker:
        - image: cimg/base:current-22.04
      steps:
        - syft/install
        - syft/generate_sbom:
            image_uri: gcr.io/distroless/static:latest
            output_file: distroless_static.spdx.json
        - syft/log_sbom:
            sbom_path: distroless_static.spdx.json
  workflows:
    use-my-orb:
      jobs:
        - sign-images
